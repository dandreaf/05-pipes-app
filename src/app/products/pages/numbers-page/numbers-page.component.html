<p-panel class="p-1">
  <h1>Pipes Numéricos</h1>
  <p>
    Pipes incluídos en Angular - Usualmente en el Common Module
  </p>
</p-panel>

<div class="grid">

  <div class="col-12 md:col-4">
    <p-card header="Venta Netas" subheader="del presente año">
      <ng-template #subtitle></ng-template>
      {{ (totalSells + 1235) | number:'1.2-2'}}
    </p-card>
  </div>

  <div class="col-12 md:col-4">
    <p-card header="Venta Brutas" subheader="del presente año">
      <ng-template #subtitle></ng-template>
      {{ totalSells | currency : 'CLP':'symbol-narrow':'1.4-4' }}
    </p-card>
  </div>

  <div class="col-12 md:col-4">
    <p-card header="Ganancia porcentual" subheader="del presente año">
      <ng-template #subtitle></ng-template>
      {{ percent | percent:'1.2-2' }}
    </p-card>
  </div>
</div>

<p-panel header="Pipes personalizados" class="p-1">
  <!-- <h1>Pipes Básicos</h1> -->
  <p>
    Pipes personalizados - creados por {{ 'nosotros' | toggleCase: isUpperCase }}
  </p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-end">
    <p-button
        label="ToogleCase"
        icon="pi pi-search"
        (click)="toggleUperCase()">
    </p-button>
  </div>

  <div class="p-toolbar-group-end">
    <p-button class="mr-2"
              (click)="changeOrder('name')"
              label="Por nombre"
              icon="pi pi-sort"
              styleClass="p-button-success">
    </p-button>
    <p-button class="mr-2"
              (click)="changeOrder('canFly')"
              label="Por volar"
              icon="pi pi-sort"
              styleClass="p-button-danger">
    </p-button>
    <p-button class="mr-2"
              (click)="changeOrder('color')"
              label="Por color"
              icon="pi pi-sort"
              styleClass="p-button-help">
    </p-button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-panel header="Héroes">
      <p-table [value]="heroes | sortBy: orderBy" [tableStyle]="{ 'min-width': '10rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
                <th>Vuela</th>
                <th>Color</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-heroe>
            <tr>
                <td>{{ heroe.name }}</td>
                <td>{{ heroe.canFly | canFly | titlecase }}</td>
                <td>{{ heroe.color | colorName | titlecase }}</td>
            </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
